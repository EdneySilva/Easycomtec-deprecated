
<div class="form-group">
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" ng-model="$ctrl.candidate.Name" class="form-control" ng-required="true" />
</div>
<div class="form-group">
    <label for="BirthDate">Birth Date</label>
    <input type="date" name="BirthDate" ng-model="$ctrl.candidate.BirthDate" class="form-control" ng-required="true" />
</div>
<div class="form-group">
    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" ng-model="$ctrl.candidate.Account.Email" class="form-control" ng-required="true" />
</div>
