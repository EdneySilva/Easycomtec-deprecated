
<div class="form-group">
    <label for="Number">Phone Number</label>    
    <div class="input-group">        
        <input type="tel" name="Number" ng-model="$ctrl.phone.Number" class="form-control" ng-required="true" />        
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.add();">add</button>
        </span>
    </div>
</div>

<table class="table table-responsive table-hover table-striped">
    <thead>
        <tr><th>Phone</th><th>#</th></tr>
    </thead>
    <tbody>
        <tr ng-repeat="phone in $ctrl.candidate.Phones">
            <td>
                {{phone.Number}}
            </td>
            <td>
                <button class="btn btn-danger" ng-click="$ctrl.remove(phone)">remover</button>
            </td>
        </tr>
    </tbody>
</table>
